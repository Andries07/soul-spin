<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chicken Licken Soul Spin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <header class="topbar">
      <div class="brand">
        <img src="img/cl-logo.png" alt="Chicken Licken" class="logo" />
        <div class="brandText">
          <div class="brandTitle" id="storeName">Chicken Licken Soul Spin</div>
          <div class="brandSub">Spend <span id="qualAmount">R0+</span> to qualify</div>
        </div>
      </div>

      <div class="status">
        <div class="pill" id="onlinePill">
          <span class="dot"></span>
          <span id="onlineText">Offline</span>
        </div>
      </div>
    </header>

    <main class="stack">
      <section class="card formCard">
        <div class="cardTitleRow">
          <div class="cardTitle">Customer Details</div>
          <div class="deviceMini">Device: <b id="deviceName">UNKNOWN</b></div>
        </div>

        <div class="formScroll">
          <div class="row2">
            <div class="field">
              <label>Name</label>
              <input id="wName" placeholder="First name" autocomplete="off" />
            </div>
            <div class="field">
              <label>Surname</label>
              <input id="wSurname" placeholder="Last name" autocomplete="off" />
            </div>
          </div>

          <div class="field">
            <label>Email</label>
            <input id="wEmail" placeholder="name@email.com" autocomplete="off" />
            <div class="err" id="errEmail"></div>
          </div>

          <div class="field">
            <label>Phone (10 digits)</label>
            <input id="wPhone" placeholder="0821234567" inputmode="numeric" autocomplete="off" />
            <div class="err" id="errPhone"></div>
          </div>

          <div class="row2">
            <div class="field">
              <label>Receipt Number</label>
              <input id="wReceipt" placeholder="As printed on slip" autocomplete="off" />
            </div>
            <div class="field">
              <label>Basket Amount (R)</label>
              <input id="wAmount" placeholder="115" inputmode="decimal" autocomplete="off" />
              <div class="hint">Min: <b id="minAmountLabel">R0</b></div>
            </div>
          </div>

          <div class="row2">
            <div class="field">
              <label>Staff PIN</label>
              <input id="wPin" placeholder="****" inputmode="numeric" autocomplete="off" />
              <div class="hint">Ask the cashier for today’s PIN</div>
            </div>

            <div class="field checks">
              <label class="chk">
                <input type="checkbox" id="wPopia" />
                <span>I consent to POPIA processing</span>
              </label>
              <label class="chk">
                <input type="checkbox" id="wMarketing" />
                <span>I agree to receive marketing</span>
              </label>
            </div>
          </div>
        </div>

        <div class="actionRow">
          <button id="spinBtn" class="spinBtn" disabled>
            <span class="spinIcon">⟳</span>
            SPIN THE WHEEL
          </button>
          <div class="spinStatus" id="spinStatus">Loading store rules…</div>
        </div>
      </section>

      <section class="card wheelCard">
        <div class="wheelHeader">
          <div class="cardTitle">Soul Spin</div>
          <div class="wheelSub" id="wheelSub">Fill in all details to unlock</div>
        </div>

        <div class="wheelWrap">
          <div class="pointer"></div>

          <div class="wheelStage">
            <div class="wheelRotator" id="wheelRotator">
              <svg id="wheelSvg" viewBox="0 0 400 400"></svg>
            </div>
            <button class="centerBtn" id="centerSpin" disabled>SPIN</button>
          </div>
        </div>

        <div class="footRow">
          <div class="footNote" id="statusRight">Loading store rules…</div>
          <div class="tiny">Keep your receipt. Drop it in the draw box if you entered a draw.</div>
        </div>
      </section>
    </main>
  </div>

  <div class="modal hidden" id="modal">
    <div class="modalCard">
      <div class="modalTitle" id="mTitle">Title</div>
      <div class="modalBody" id="mBody">Body</div>
      <button id="mOk" class="modalOk">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
